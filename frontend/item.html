<!DOCTYPE html>
<html>
<head>
  <title>Item Detail</title>
</head>
<body>
  <h1>Item Details</h1>
  <div id="item"></div>

<script>
  const itemId = window.location.pathname.split("/").pop();  // e.g., /items/<uuid>
  fetch(`/api/items/${itemId}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("item").innerHTML = `
        <p><strong>Item Description:</strong> ${data.item_description}</p>
        <p><strong>Directions:</strong> ${data.directions}</p>
        <p><strong>Dropoff Location:</strong> ${data.dropoff_location}</p>
        <p><strong>Contact:</strong> ${data.contact}</p>
      `;
    })
    .catch(err => console.error("Error fetching item:", err));
</script>

</body>
</html>
