<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register – LAF</title>
  <style>
        /* --- Header layout --- */
    header {    
        display: flex;
        align-items: center;
        justify-content: space-between; /* push user info to the right */
        padding: 1rem 2rem;
        color: #000000;
    }
        /* --- Logo styling --- */
    #logo {
        font-size: 2rem;
        font-weight: bold;
        color: #ff1500; /* eye-catching color */
        cursor: pointer;  /* shows it’s clickable */
        transition: transform 0.2s, color 0.2s;
    }

    #logo:hover {
        transform: scale(1.1); /* small grow effect on hover */
        color: #ffa07a;         /* lighter color on hover */
    }



</style>
</head>
<body>
  <header>
    <h1 id="logo">LAF</h1>

  </header>
      <h2>Register</h2>
    <p>Create a new account to get started.</p>

  <main>


    <div class="form-section">

      <form id="registerForm">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="first_name">First Name:</label><br>
        <input type="first_name" id="first_name" name="first_name" required><br><br>

        <label for="last_name">Last Name:</label><br>
        <input type="last_name" id="last_name" name="last_name" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm">Confirm Password:</label><br>
        <input type="password" id="confirm" name="confirm" required><br><br>

        <button type="submit">Register</button>
      </form>


  </div>


    <p>Already have an account? <a href="login.html">Log In</a></p>
  </main>
  <script src="/static/register.js"></script>
  <script src="/static/script.js"></script>
</body>
</html>
